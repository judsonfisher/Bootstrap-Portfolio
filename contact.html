<!doctype html>
<html>
<head>
  <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css"/>
</head>
<body>
    
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Judson Fisher</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-8 content">
          <h2>Contact</h2> 
          <hr>
          <form>
            <div class="form-group">
                <label for="txt">Name:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <label for="textarea">Message:</label>
            <textarea class="form-control" rows="3"></textarea>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
      </div>
        
      <div class="col-xs-6 col-md-4 content">
          <h2>Connect With Me</h2>
          <hr>
            <div class="social-media">
               <button class="btn btn-default"><!-- <img class="link-img" src="assets/images/github.png"/> --></button>
               <button class="btn btn-default"><!-- <img class="link-img" src="assets/images/linkedin.png"/> --></button>
               <button class="btn btn-default"><!-- <img class="link-img" src="assets/images/stackoverflow.png"/> --></button>
            </div>
      </div>
    </div>
    
    <footer class="footer">
      <div class="container">
        <p class="copyright">&copy; Copyright 2017 Judson Fisher</p>
      </div>
    </footer>
    
</body>
</html>
